<html>
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>

        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/theme.css" id="theme" />
        
        <script>
            var element_theme = document.getElementById("theme");
            var element_html = document.documentElement;

            function toggleTheme() {
                switch (element_theme.getAttribute("href")) {
                    case "css/theme.css":
                        element_theme.setAttribute("href", "css/theme-dark.css");
                            if (mascot_status == 0) { setMascot(); } 
                            else if (mascot_status == 1) { hideMascot(); }
                        break;
                    case "css/theme-dark.css":
                        element_theme.setAttribute("href", "css/theme.css");
                            if (mascot_status == 0) { setMascot(); } 
                            else if (mascot_status == 1) { hideMascot(); }
                        break;
                }
            }

            function toggleMascot() {
                switch (mascot_status) {
                    case 0:
                        hideMascot();
                        mascot_status = 1;
                        break;
                    case 1:
                        setMascot();
                        mascot_status = 0;
                        break;
                }
            }
            
            function setMascot() {
                switch (element_theme.getAttribute("href")) {
                    case "css/theme.css":
                        element_html.style.backgroundImage = "url(img/mascot1.png)";
                        break;
                    case "css/theme-dark.css":
                        element_html.style.backgroundImage = "url(img/mascot2.png)";
                        break;
                }
            }
            
            function hideMascot() {
                element_html.style.backgroundImage = "url()";
            }
    
            window.onload = function() {
                mascot_status = 0;
                toggleMascot();
            };
        </script>
    </head>
    <body>
        <header>
            <h1>Homepage</h1>
        </header>

        <main>
            <nav class="block full-size">
                <ul>
                    <li><a href="http://4chan.org">4chan</a></li>
                    <li><a href="http://boards.4chan.org/a/catalog">Anime & Manga</a></li>
                    <li><a href="http://boards.4chan.org/g/catalog">Technology</a></li>
                    <li><a href="http://boards.4chan.org/vr/catalog">Retro Games</a></li>
                </ul>
                <ul>
                    <li>Anime</li>
                    <li><a href="http://nyaa.se">Nyaa</a></li>
                    <li><a href="http://gelbooru.com">Gelbooru</a></li>
                    <li><a href="http://chan.sankakucomplex.com">Sankaku</a></li>
                </ul>
                <ul>
                    <li>Resources</li>
                    <li><a href="http://wiki.installgentoo.com">/g/wiki</a></li>
                    <li><a href="http://github.com/JackosDev/Minimo-Homepage">GitHub</a></li>
                </ul>
            </nav>

            <section class="block full-size">
                <form action="https://google.com/search" method="get" >
                    <input type="text" name="q" placeholder="Google Search" autofocus />
                </form>
            </section>

            <section style="margin-top: 30px;">
                <a class="block color full-size" href="home.html">Wanna see more&nbsp;<i>blocks</i>&nbsp;in action?</a>
                
                <span class="block button" onclick="toggleTheme()">Change Theme</span>
                <span class="block button" onclick="toggleMascot()">Toggle Mascot</span>
           </section>
        </main>
    </body>
</html>
