<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>

        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/theme.css" id="theme" />

        <!-- BEGIN: Scripts -->
        <script src="js/jquery.js"></script>
        <!-- Keep this order to be safe -->
        <script src="js/main.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/load.js"></script>
        <!-- END: Scripts -->
    </head>
    <body>
        <!-- BEGIN: Mascot -->      <!-- Keep this here, before everything. -->
        <div id="mascot"></div>     <!-- This block is required for mascots -->
        <!-- END: Mascot -->        <!-- to work. Must be empty. -->
        
        <!-- BEGIN: Content -- Edit this part freely -->
        <header>
            <h1>Homepage</h1>
        </header>

        <main>
            <nav class="block full-size">
                <ul>
                    <li><a href="http://4chan.org">4chan</a></li>
                    <li><a href="http://boards.4chan.org/a/catalog">Anime & Manga</a></li>
                    <li><a href="http://boards.4chan.org/g/catalog">Technology</a></li>
                    <li><a href="http://boards.4chan.org/vr/catalog">Retro Games</a></li>
                </ul>
                <ul>
                    <li>Anime</li>
                    <li><a href="http://nyaa.se">Nyaa</a></li>
                    <li><a href="http://chan.sankakucomplex.com">Sankaku</a></li>
                    <li><a href="http://danbooru.donmai.us">Danbooru</a></li>
                </ul>
                <ul>
                    <li>Resources</li>
                    <li><a href="http://wiki.installgentoo.com">/g/wiki</a></li>
                    <li><a href="http://github.com/JackosDev/Minimo-Homepage">GitHub</a></li>
                    <li><a href="home.html">More Examples</a></li>
                </ul>
            </nav>

            <section class="block full-size">
                <form action="https://google.com/search" method="get" >
                    <input type="text" name="q" placeholder="Google Search" autofocus />
                </form>
            </section>
        </main>
        <!-- END: Content -->

        <!-- BEGIN: Sidebar -- Feel free to ignore this part -->
        <div id="sidebar-wrapper">
            <div class="sidebar-togglebutton"></div>
            <div id="sidebar">
                <span class="category">Settings</span>
                <span onclick="mascotToggle()">Toggle mascot</span>
                <span onclick="themeToggle()">Change theme</span>

                <span class="category">Custom mascot <input type="checkbox" class="checkbox" id="custom_mascot" /></span>
                <span>Position <input type="text" id="custom_mascot_pos"/></span>
                <span>URL <input type="text" id="custom_mascot_url" /></span>
                <span>Size <input type="text" id="custom_mascot_size" /></span>

                <span class="category">Custom theme <input type="checkbox" class="checkbox" id="custom_theme" /></span>
                <span>URL <input type="text" id="custom_theme_url" /></span>
            </div>
        </div>
        <!-- END: Sidebar -->
    </body>
</html>
